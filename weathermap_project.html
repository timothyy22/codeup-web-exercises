<!--header with search bar-->
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>

        </a>

        <ul class="nav nav-pills">

<body style="background-color: lightgray">


<div class="container">
    <div class="row justify-content-center">
        <h1 id="cityName" class="ms-5 ps-5"></h1>

        <div class="card col-4 mx-3" style="height: 25rem; width: 45%;">
            <div id="currentWeatherIcon" style="width: 2rem; width: 2rem"></div>
            <div class="card-body">
                <h3 class="card-title" id="currentDate">Card title</h3>
                <h4 id="currentTemp" class="mt-5"></h4>

                <h4 id="currentFeelsLike" class="mt-5"></h4>

            </div>
        </div>
    </div>
</div>
